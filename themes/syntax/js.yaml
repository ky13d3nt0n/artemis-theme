# -----------------------------------------------------------------------------
# JS
# -----------------------------------------------------------------------------

# const, let, var, class, =>, =
- scope: storage.type.js, storage.type.function.arrow.js, storage.type.class.js, storage.type.function.js, storage.modifier.async.js
  settings:
    foreground: _orchid-purple

# class names
- scope: entity.name.type.class.js
  settings:
    foreground: _corvette-orange

# variable names
- scope: variable.other.object.js, variable.other.object.property.js, variable.other.property.js
  settings:
    foreground: _froly-red

# punctuation
- scope: punctuation.terminator.statement.js, punctuation.accessor.js, punctuation.separator.key-value.js
  settings:
    foreground: _white

# booleans, integers
- scope: constant.language.boolean.false.js, constant.language.boolean.true.js, constant.language.null.js, constant.numeric.decimal.js
  settings:
    foreground: _whiskey-orange

# objects
- scope: meta.object.member.js
  settings:
    foreground: _froly-red

# -----------------------------------------------------------------------------
# JSX
# -----------------------------------------------------------------------------
# ${}, {}
- scope: meta.template.expression.js, punctuation.section.embedded.begin.js, punctuation.section.embedded.end.js
  settings:
    foreground: _sunset-red
