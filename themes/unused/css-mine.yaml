# whiskey orange
- scope:
  - meta.selector.css # selectors
  - meta.property-list.css # properties
  - constant.numeric.css # integers #
  - entity.name.tag.nesting.css # nesting #
  - keyword.other.unit.px.css # px #
  - keyword.other.unit.s.css # s #
  - keyword.other.unit.percentage.css # % #
  settings:
    foreground: _whiskey-orange

# viking-blue
- scope: meta.function.misc.css # var( );
  settings:
    foreground: _viking-blue

# froly-red
- scope:
  - variable.prop.css # var( --var-prop ) #
  - variable.argument.custom-media.css # @media( --var ) #
  settings:
    foreground: _froly-red

# mono-1
- scope:
  - support.type.property-name.css
  - punctuation.section.property-list.begin.bracket.curly.css # { #
  - punctuation.section.property-list.end.bracket.curly.css # } #
  - punctuation.terminator.rule.css # ; #
  - punctuation.definition.entity.css # : #
  settings:
    foreground: _mono-1

